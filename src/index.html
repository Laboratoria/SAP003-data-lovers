<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Lobster|Prompt:400,700&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <div id="root"></div>
    <header class="header">

        <div class="">

          <div class="years-united">

        </div>
          <select class="transport" name="transport" id="transport" class="transport">
          <option value="transport" disabled selected>Transporte</option>
          <option value="car">Carro</option>
          <option value="motorcycle">Motocicleta</option>
          <option value="all">Todos</option>
        </select>
        <button type="button" name="search" class="search-button"id="search">Buscar</button>
