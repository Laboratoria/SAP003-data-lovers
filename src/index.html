<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers - Pokémon Go</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navigation">
        <section class="ribbon-wrapper">
          <img src="pokemon-go-logo.png">
          <h3 class="ribbon">
            <b class="ribbon-inner">Lista de Pokémon</b>
          </h3>
        </section>
        <ul>
          <li>HOME</li>
          <li>INFO</li>
        </ul>

      </nav>
    </header>
    <main class="main-section">
      <section class="inputs">
        <form>
          <input placeholder="Nome do Pokémon">
          <button>Procurar</button>
        </form>
        <select>
          <option value="lowest-num">001-150</option>
          <option value="highest-num">150-001</option>
          <option value="a">A-Z</option>
          <option value="z">Z-A</option>
          <option value="lightest">Do menor Peso ao maior peso</option>
          <option value="rarest">Do mais comum ou mais raro</option>
        </select>
      <section class="cards">
        <section id="list">
        </section>
      </section>
    </main>
    <footer class="footer-section">
      <p>Criado por: Jéssica Nascimento e Mônica Sousa <a href="#"><img src="github-logo.png"></a></p>
    </footer>

    <!-- <script src="data/patient/patient.js"></script> -->
    <script src="data/pokemon/pokemon.js"></script>

    <!-- <script src="data/worldbank/worldbank.js"></script> -->
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
