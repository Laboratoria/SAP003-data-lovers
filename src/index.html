<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root"></div>
    <header class="header">
      <h1>Why Be Safe</h1>
    </header>
    <nav class="navigation">
      <div class="choice">
         <button type="button" class="button-year" name="button" id="one-year">Apenas um ano</button>
         <button type="button" class="button-year period" name="button" id="period">Período</button>
      </div>
      <label for="initial-year">Ano Inicial:</label>
      <input type="number" name="initial-year" class="year-input" min="2000" max="2016" id="initial-year">
      <label for="final-year">Ano Final:</label>
      <input type="number" name="final-year" class="year-input" min="2000" max="2016" id="final-year">
      <select class="transport" name="transport" id="transport">
        <option value="car">Carro</option>
        <option value="motorcycle">Motocicleta</option>
        <option value="all">Todos</option>
      </select>
      <button type="button" name="search" class="search-button"id="search">Buscar</button>
    </nav>
    <main>
      <!-- <table>
        Tabela de dados
      </table> -->
    </main>
    <footer class="footer">Laboratória</footer>
    <script src="data/injuries/injuries.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
