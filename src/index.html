<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div id="root"></div>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Schoolbell&display=swap" rel="stylesheet">
  <header>
    <h1 class="title">Rick and Morty's Wolrd</h1>
    <div class="menuContainer">
      <select name="Specie" id="menuSpecie" class="menu">
        <option value="nome" selected disabled>Specie</option>
        <option value="Human">Human</option>
        <option value="Alien">Alien</option>
      </select>
      <select name="Status" id="menuStatus" class="menu">
        <option value="nome" selected disabled>Status</option>
        <option value="Alive">Alive</option>
        <option value="Dead">Dead</option>
        <option value="unknown">Unknwon</option>
      </select>
      <select name="Gender" id="menuGender" class="menu">
        <option value="nome" selected disabled>Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="unknown">Unknown</option>
      </select>
      <select name="A-Z" id="menuOrder" class="menu">
        <option value="nome" selected disabled>Order</option>
        <option value="nome">Id</option>
        <option value="A-Z">A-Z</option>
        <option value="Z-A">Z-A</option>
      </select>
      <select id="Statistics" class="menu">
        <option value="nome" selected disabled>Statistic</option>
        <option value="human&Alien">Human e Aliens</option>
        <option value="male&Female">Male e Female</option>
        <option value="alive&Dead">Alive e Dead</option>
      </select>
    </div>
  </header>
  <main>
    <div id="graphic">
    </div>
    <div id="cards">
    </div>
  </main>
  <script src="data/rickandmorty/rickandmorty_placeholder.js"></script>
 <!--<script src="data/rickandmorty/rickandmorty.js"></script>-->
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>

</html>
